machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t dynamodblocal circleci/.
    - mkdir -p ~/docker; docker save dynamodblocal > ~/docker/image.tar
test:
  # pre:
  #   - bundle exec rubocop
  override:
    - bundle exec rake
    - docker run -d -p 8000:8000 -t dynamodblocal
    - bundle exec rspec
